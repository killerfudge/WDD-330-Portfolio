    <tr>

    </tr>
    <tr>

    </tr>

<br>
<div>Player: <span id="player">1</span></div>
<br>
<button onclick="reset()">Reset</button>

<script>
    let player = 1;

    document.getElementById("board").addEventListener("click", () => {
      markBox(event.target.id)
    });

    function markBox(boxId) {
      let boxContents = document.getElementById(boxId).textContent;
      if (boxContents != "X" && boxContents != "O") {
        if (player == 1) {
          document.getElementById(boxId).textContent = "X";
          player = 2;
        } else {
          document.getElementById(boxId).textContent = "O";
          player = 1;
        }

        document.getElementById("player").textContent = player;
        checkWin();

      } else {
        alert("invalid move");
      }
    }

    function reset() {
      for (let row = 1; row < 4; row++) {
        for (let col = 1; col < 4; col++) {
          document.getElementById(row + "-" + col).textContent = "";
        }
      }
      player = 1;
      document.getElementById("player").textContent = player;
    }
